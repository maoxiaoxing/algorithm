<script type="module">
import { data } from "./data.js"
import { getType } from '../../utils/utils.js'

function cloneDeep(obj) {

    if (getType(obj) === 'null') return obj
    if (getType(obj) === 'regexp') return new RegExp(obj)
    if (getType(obj) === 'date') return new Date(obj)
    if (typeof obj !== 'object') return obj

    const root = obj.constructor()
    const stack = [
        {
            parent: root,
            key: undefined,
            data: obj,
        }
    ];

    while(stack.length) {
        // 广度优先
        const node = stack.pop();
        const parent = node.parent;
        const key = node.key;
        const data = node.data;

        // 初始化赋值目标，key为undefined则拷贝到父元素，否则拷贝到子元素
        let res = parent;
        if (typeof key !== 'undefined') {
            // console.log(data, '--')
            if (getType(data) === 'null') {
                res = parent[key] = data
                continue
            }
            if (getType(data) === 'regexp') {
                res = parent[key] = new RegExp(data)
                continue
            }
            if (getType(data) === 'date') {
                res = parent[key] = new Date(data)
                continue
            }
            if (typeof obj !== 'object') {
                res = parent[key] = data
                continue
            }

            res = parent[key] = data.constructor();
        }

        for(let k in data) {
            if (data.hasOwnProperty(k)) {
                if (typeof data[k] === 'object') {
                    // 下一次循环
                    stack.push({
                        parent: res,
                        key: k,
                        data: data[k],
                    });
                } else {
                    res[k] = data[k];
                }
            }
        }
    }

    return root;
}

console.log(cloneDeep([1, {a: 2}]))

</script>
